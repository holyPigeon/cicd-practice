name: Deploy

on:
  push:
    branches:
      main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Github Repository 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml 파일 만들기
        run: echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      - name: Gradle 테스트 및 빌드
        run: ./gradlew clean build -x test

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Hub 이미지 빌드 및 푸시
        run: |
          docker build --platform=linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/spring-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: "레포지토리에서 체크아웃한다."
        uses: actions/checkout@v4

      - name: "애플리케이션 서버를 구동한다."
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ./cicd-practice
            docker compose pull
            docker compose --env-file .env down --remove-orphans
            docker compose --env-file .env up -d

  check:
    needs: deploy
    runs-on: ubuntu-22.04

    steps:
      - name: "애플리케이션 서버 정상 동작 여부를 점검한다."
        run: |
          for i in {1..5}; do
            echo "Attempt $i"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PORT }}/actuator/health || true)
            echo "HTTP status: $RESPONSE"
            if [ "$RESPONSE" = "200" ]; then
              echo "서버 정상 응답 확인됨"
              exit 0
            fi
            sleep 5
          done
          echo "서버가 5번 시도 후에도 응답하지 않음"
          exit 1
        
